<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Galley</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="/stylesheets/style.css" />
</head>
<body id="gallery">
    
       <div class="container">
            <div class="row">
                <div class="col-md-4 border border-primary">
                <img src="images/7-white-duck-png-image.png" class="img-fluid" alt="Responsive image">
                </div>
            
                <div class="col-md-8 border border-primary">
                <aside>This is a picture of a regular goose</aside>
                </div>
            </div>
       </div>
        <div class="container">
           <div class="row">
                <div class="col-md-8 border border-primary">
                <aside>This is a picture of a regular goose trying to fly</aside>
                </div> 
                <div class="col-md-4 border border-primary">
                <img src="images/goose-fly.png" class="img-fluid" alt="Responsive image">
                </div>
            </div>
        </div>
        <div class="container">
           <div class="row">
                <div class="col-md-4 border border-primary">
                <img src="images/sad-goose.png" class="img-fluid" alt="Responsive image">
                </div>
            
                <div class="col-md-8 border border-primary">
                <aside>This is art. It represents a sad goose. The goose is sad when you lose the game.</aside>
                </div>
            </div>
        </div>
        
            
       

</body>
</html>
